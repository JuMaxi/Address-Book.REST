<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Rest</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6ec5d9a39e.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1> <button type="submit" title="returnlist" name="return"><i class="fa-regular fa-circle-left fa-2xl"></i></button> Address Book</h1> 
    </header>
    <section class="container">
        <div>
            <div class="field">
                <p class="type">Name: </p>
                <p class="button"><input type="text" name="Nametxt" id="Nametxt">
                </p>
            </div>
            <div class="field">
                <p class="type">Address: </p>
                <p class="button"><input type="text" name="Address" id="Address"></p>
            </div>
            <div class="field">
                <p class="type">Email: </p>
                <p class="button"><input type="text" name="Email" id="Email"></p>
            </div>
            <div class="field">
                <p class="type">Number Phone: </p>
                <p class="button">
                    <input type="text" name="NumberPhone" id="NumberPhone">
                        <select>
                           <option title="Mobile Phone" value="1" selected>📱</option>
                            <option title="Business Phone" value="2">📞</option>
                            <option title="Home Phone" value="3">☎️</option>
                        </select>
                        <input title="New Phone" type="button" value="Add" onclick="InsertPhone()">
                </p>
            </div>
        </div>
        <div>
                 <ul id="ShowPhones"></ul>
        </div>
        <div class="field">
            <button title="" class="finish" onclick="Finish()"><span>Finish</span><button>
        </div>
    </section>
    <footer>
        <p>Developed by <a href="https://github.com/JuMaxi" target="_blank" class="externo">Juliana Maximovski</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

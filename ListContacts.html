<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Contacts and Actions</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6ec5d9a39e.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>
        <h1>List Contacts</h1>
    </header>
    <section>
        <div>
            <p>
                <input id="search" type="text" name="Search"  autocomplete="off" placeholder="Search the contact name..." minlength="3" required>
                <button type="submit" onclick="getAllContacts()">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i></i>
                </button>
                <a href="AddressBook.html" target="_blank">
                    <button title="New Contact" id="new" type="submit">
                        <i class="fa-solid fa-user-plus fa-lg"></i>
                    </button>
                </a>
            </p> 
            <p>
                <table>
                  <tbody id="newline">  
                    <tr>
                        <th class="text">Name Contact</th>
                        <th class="text">Options</th>
                    </tr>
                    <tr>
                    </tr>
                  </tbody>
                </table>
            </p>
        </div>
    </section>
    <footer>
        <p>Developed by <a href="https://github.com/JuMaxi" target="_blank" class="externo">Juliana Maximovski</a></p>
    </footer>
    <script src="scriptlist.js"></script>
</body>
</html>

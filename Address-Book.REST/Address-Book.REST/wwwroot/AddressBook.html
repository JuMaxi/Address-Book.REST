<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Rest</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6ec5d9a39e.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Name:</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" name="Nametxt" id="Nametxt">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" name="Address" id="Address">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" name="Email" id="Email">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="phone">Number Phone:</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" name="NumberPhone" id="NumberPhone">
                    <select>
                        <option title="Mobile Phone" value="1" selected>üì±</option>
                        <option title="Business Phone" value="2">üìû</option>
                        <option title="Home Phone" value="3">‚òéÔ∏è</option>
                    </select>
                    <input id="add" title="New Phone" type="button" value="Add" onclick="InsertPhone()">
                </div>
            </div>

            <div>
                <ul id="ShowPhones"></ul>
            </div>
            <div class="row">
                <button id="finish" title="" class="finish" onclick="Finish()"><span>Finish</span></button>
            </div>
        </div>
    </section>
    <footer>
        <p>Developed by <a href="https://github.com/JuMaxi" target="_blank" class="externo">Juliana Maximovski</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
